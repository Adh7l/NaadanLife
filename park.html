<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Park</title>
  <link rel="stylesheet" href="css/park.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background-overlay"></div>
  <canvas id="leaf-canvas"></canvas>

  <h1 class="scene-title">🌳 Park</h1>

  <div class="audio-box-container">
    <div class="audio-box">
      <div class="box-header">🍃 Nature</div>
      <button class="play-btn" id="nature-btn">▶️ Play</button>
      <input type="range" class="volume-slider" id="nature-vol" min="0" max="1" step="0.01" value="0.7">
    </div>

    <div class="audio-box">
      <div class="box-header">🧍 People</div>
      <button class="play-btn" id="people-btn">▶️ Play</button>
      <input type="range" class="volume-slider" id="people-vol" min="0" max="1" step="0.01" value="0.6">
    </div>
  </div>

  <script src="js/park.js"></script>
</body>
</html>
